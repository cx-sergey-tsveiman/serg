apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hello-world-node.fullname" . }}
  labels:
    app: {{ include "hello-world-node.fullname" . }}
  annotations:
    # Автоматический перезапуск подов в разное время для устойчивости
    rollme: {{ randAlphaNum 5 | quote }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ include "hello-world-node.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "hello-world-node.fullname" . }}
        version: {{ .Values.image.tag | default "latest" | quote }}
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ include "hello-world-node.fullname" . }}
              topologyKey: "topology.kubernetes.io/zone"
      containers:
        - name: hello-world-node
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
              name: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}