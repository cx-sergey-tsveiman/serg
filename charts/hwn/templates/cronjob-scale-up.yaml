{{- if .Values.cronScale.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "hello-world-node.fullname" . }}-scale-up
spec:
  schedule: "0 7 * * *" # 10:00 MSK = 07:00 UTC
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: kubectl
            image: bitnami/kubectl
            command:
            - /bin/sh
            - -c
            - |
              kubectl scale deployment {{ include "hello-world-node.fullname" . }} --replicas=6
          restartPolicy: OnFailure
{{- end }}